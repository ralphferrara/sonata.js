
<section class="ModalVerification" id="modalVerification">
      <div class="content"> 
            <button class="close" href="#">&times;</button>

            <form action="/auth/verify" method="post" id="verificationCode">
                  <h2>[[ENTER_VERIFICATION_CODE]]</h2>
                  
                  <input type="hidden" name="registerType" id="registerType" value="" />
                  <input type="hidden" name="token" id="token" value="" />
                  
                  <div class="form-group" data-validation="code" data-error="[[ENTER_VERIFICATION_CODE]]" data-label="[[ENTER_VERIFICATION_CODE]]">
                        <label for="code"></label>
                        <input name="code" placeholder="" pattern ="\d{6}" maxlength="6" type="text" class="form-control verificationCode" id="code">
                  </div>
                  <button type="submit" class="btn btn-primary" />[[C:VERIFY]]</button>
            </form>

      </div>
</section>
